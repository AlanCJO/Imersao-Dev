<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev - Aula 01</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <p class="page-subtitle">
            Descubra os valores em dolar U$
        </p>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">           
        <div class="input">
            <form action="" onsubmit="dollarToReal(event)">
                <label for="dolar">Valor em Dólar</label>
                <input type="text" id="dolar" step="0.1" autocomplete="off" onclick="clearError(event)">
                <button type="submit">Converter</button>
            </form>
        </div>
        <div class="container-value hidden">
            <input type="text" id="info" readonly>
        </div>
    </div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

</body>

</html>
